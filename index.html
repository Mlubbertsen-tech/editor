<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webitz</title>
  <!-- Favicon as SVG containing floppy disk emoji -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%92%BE%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8d/MhYev2xN7SkCTROZjK9gcmG69uNkM9gVuber8rKX3Ef5iaq0JcXNgpUd9NepKiPRIub7aX/4J2Rvk+78A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1f2937; /* professional dark gray */
      color: #f9fafb;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    #editor {
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #1e293b;
    }
    #fileTree {
      width: 240px;
      overflow-y: auto;
      background: #111827;
      color: #f9fafb;
      padding: 0.75rem;
    }
    #fileTree ul { list-style: none; padding-left: 1rem; }
    #fileTree li {
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
    #fileTree li:hover { background: #374151; cursor: pointer; }
    /* Spinner */
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #3b82f6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(31, 41, 55, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .toolbar-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
    .toolbar-button i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="flex flex-col h-screen">
  <!-- Loading Spinner -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="flex items-center p-3 bg-gray-800 text-white">
    <button id="openBtn" class="toolbar-button bg-blue-600 hover:bg-blue-700" disabled>
      <i class="fas fa-folder-open"></i>Open Folder
    </button>
    <button id="newFolderBtn" class="toolbar-button bg-indigo-600 hover:bg-indigo-700" disabled>
      <i class="fas fa-folder-plus"></i>New Folder
    </button>
    <button id="newFileBtn" class="toolbar-button bg-yellow-600 hover:bg-yellow-700" disabled>
      <i class="fas fa-file-circle-plus"></i>New File
    </button>
    <button id="saveBtn" class="toolbar-button bg-green-600 hover:bg-green-700" disabled>
      <i class="fas fa-save"></i>Save
    </button>
  </div>
  <div class="flex flex-1 overflow-hidden">
    <div id="fileTree"></div>
    <div id="editor" class="w-1/2"></div>
    <iframe id="preview" class="w-1/2"></iframe>
  </div>

  <script>
    let editor;
    let currentHandle = null;
    let currentDirHandle = null;
    let autosaveInterval;

    // Initialize Monaco Editor
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    body { font-family: sans-serif; background: #1e293b; color: #e5e7eb; }
  <\/style>
</head>
<body>
  <h1 style="text-align:center; margin-top:2rem;">Webitz Preview</h1>
</body>
</html>`,
        language: 'html',
        theme: 'vs-dark'
      });

      editor.onDidChangeModelContent(() => updatePreview());
      updatePreview();

      // Hide loading overlay once editor is ready
      document.getElementById('loadingOverlay').style.display = 'none';

      // Enable FS API buttons if available
      if ('showDirectoryPicker' in window) {
        document.getElementById('openBtn').disabled = false;
        document.getElementById('newFolderBtn').disabled = false;
        document.getElementById('newFileBtn').disabled = false;
      }

      // Setup autosave every 30 seconds if a file is open
      autosaveInterval = setInterval(() => {
        if (currentHandle) saveFile();
      }, 30000);

      // Ctrl+S binding
      window.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          saveFile();
        }
      });
    });

    function updatePreview() {
      const iframe = document.getElementById('preview');
      const doc = iframe.contentWindow.document;
      const code = editor.getValue();
      const model = editor.getModel();
      const path = model.uri.path || '';
      const ext = path.split('.').pop().toLowerCase();

      doc.open();
      if (ext === 'txt' || ext === 'md') {
        // Wrap plain text in <pre> with dark styling
        const escaped = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        doc.write(`<pre style="color:#f3f4f6; background:#1e293b; padding:1rem;">${escaped}</pre>`);
      } else {
        doc.write(code);
      }
      doc.close();
    }

    const fileTree = document.getElementById("fileTree");

    async function saveFile() {
      try {
        if (!currentHandle) return;
        const writable = await currentHandle.createWritable();
        await writable.write(editor.getValue());
        await writable.close();
        console.log("Saved: ", currentHandle.name);
      } catch (err) {
        console.error("Save failed", err);
        alert("Save failed. Ensure your browser supports this feature.");
      }
    }

    // Open folder
    document.getElementById('openBtn').addEventListener('click', async () => {
      try {
        currentDirHandle = await window.showDirectoryPicker();
        fileTree.innerHTML = '';
        await listEntries(currentDirHandle, fileTree);
        document.getElementById('saveBtn').disabled = false;
      } catch (err) {
        console.error("Directory open failed", err);
        alert("Opening folder failed or was canceled.");
      }
    });

    // Create new folder
    document.getElementById('newFolderBtn').addEventListener('click', async () => {
      if (!currentDirHandle) return alert("Open a folder first to create a new folder.");
      const folderName = prompt("Folder name:");
      if (!folderName) return;
      try {
        await currentDirHandle.getDirectoryHandle(folderName, { create: true });
        await refreshTree();
      } catch (err) {
        console.error("Folder creation failed", err);
        alert("Creating folder failed.");
      }
    });

    // Create new file
    document.getElementById('newFileBtn').addEventListener('click', async () => {
      if (!currentDirHandle) return alert("Open a folder first to create a new file.");
      const fileName = prompt("File name (including extension):");
      if (!fileName) return;
      try {
        const newHandle = await currentDirHandle.getFileHandle(fileName, { create: true });
        await refreshTree();
        // Auto-open new file
        const file = await newHandle.getFile();
        const text = await file.text();
        editor.setValue(text);
        currentHandle = newHandle;
      } catch(err) {
        console.error("File creation failed", err);
        alert("Creating file failed.");
      }
    });

    // Save button
    document.getElementById('saveBtn').addEventListener('click', saveFile);

    async function listEntries(dirHandle, container) {
      container.innerHTML = '<ul class="space-y-1"></ul>';
      const ul = container.querySelector('ul');
      for await (const entry of dirHandle.values()) {
        const li = document.createElement('li');
        li.classList.add("flex", "items-center","justify-between","px-2","py-1","rounded");
        const nameSpan = document.createElement('span');
        nameSpan.textContent = entry.name;
        nameSpan.classList.add("flex-1");
        const icon = document.createElement('i');
        if (entry.kind === 'file') {
          icon.className = 'fas fa-file';
        } else {
          icon.className = 'fas fa-folder';
        }
        li.prepend(icon);
        li.appendChild(nameSpan);

        if (entry.kind === 'file') {
          li.addEventListener('click', async () => {
            const file = await entry.getFile();
            const text = await file.text();
            editor.setValue(text);
            currentHandle = entry;
          });
        } else if (entry.kind === 'directory') {
          // Expand/collapse directory contents on click
          let expanded = false;
          const sublist = document.createElement('ul');
          sublist.classList.add('pl-4', 'hidden');
          li.appendChild(sublist);
          li.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!expanded) {
              await populateSubdirectory(entry, sublist);
              sublist.classList.remove('hidden');
            } else {
              sublist.classList.add('hidden');
            }
            expanded = !expanded;
          });
        }
        ul.appendChild(li);
      }
    }

    async function populateSubdirectory(dirHandle, sublist) {
      sublist.innerHTML = '';
      for await (const entry of dirHandle.values()) {
        const li = document.createElement('li');
        li.classList.add("flex", "items-center","justify-between","px-2","py-1","rounded");
        const nameSpan = document.createElement('span');
        nameSpan.textContent = entry.name;
        nameSpan.classList.add("flex-1");
        const icon = document.createElement('i');
        if (entry.kind === 'file') {
          icon.className = 'fas fa-file';
        } else {
          icon.className = 'fas fa-folder';
        }
        li.prepend(icon);
        li.appendChild(nameSpan);

        if (entry.kind === 'file') {
          li.addEventListener('click', async (e) => {
            e.stopPropagation();
            const file = await entry.getFile();
            const text = await file.text();
            editor.setValue(text);
            currentHandle = entry;
          });
        } else if (entry.kind === 'directory') {
          let expanded = false;
          const nestedList = document.createElement('ul');
          nestedList.classList.add('pl-4', 'hidden');
          li.appendChild(nestedList);
          li.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (!expanded) {
              await populateSubdirectory(entry, nestedList);
              nestedList.classList.remove('hidden');
            } else {
              nestedList.classList.add('hidden');
            }
            expanded = !expanded;
          });
        }
        sublist.appendChild(li);
      }
    }

    async function refreshTree() {
      if (currentDirHandle) {
        fileTree.innerHTML = '';
        await listEntries(currentDirHandle, fileTree);
      }
    }
  </script>
</body>
</html>
