<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Editor 🧑‍💻✨</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
    }
    #editor {
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
    #fileTree {
      width: 200px;
      overflow-y: auto;
      background: #2e2e2e;
      color: white;
      padding: 0.5rem;
    }
    #fileTree ul { list-style: none; padding-left: 1rem; }
    #fileTree li:hover { background: #3e3e3e; cursor: pointer; }
  </style>
</head>
<body class="flex flex-col h-screen">
  <div class="flex p-2 bg-gray-800 text-white">
    <button id="openBtn" class="mr-2 px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded" disabled>📂 Open</button>
    <button id="saveBtn" class="mr-2 px-3 py-1 bg-green-600 hover:bg-green-700 rounded" disabled>💾 Save</button>
    <button id="darkModeToggle" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">🌙 Dark Mode</button>
  </div>
  <div class="flex flex-1 overflow-hidden">
    <div id="fileTree"></div>
    <div id="editor" class="w-1/2"></div>
    <iframe id="preview" class="w-1/2 bg-white"></iframe>
  </div>

  <script>
    let editor;
    let currentHandle = null;

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: `<!DOCTYPE html>
<html>
<head><style>body { font-family: sans-serif; }</style></head>
<body>
  <h1>Hello world! 👋</h1>
  <script>
    console.log("Live preview werkt! 🎉");
  <\/script>
</body>
</html>`,
        language: 'html',
        theme: 'vs-dark'
      });

      editor.onDidChangeModelContent(() => updatePreview());
      updatePreview();
    });

    function updatePreview() {
      const iframe = document.getElementById('preview');
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(editor.getValue());
      doc.close();
    }

    const fileTree = document.getElementById("fileTree");

    // File System Access API functionaliteit
    const canUseFileSystemAPI = 'showDirectoryPicker' in window;
    if (canUseFileSystemAPI) {
      document.getElementById('openBtn').disabled = false;
      document.getElementById('saveBtn').disabled = false;

      document.getElementById('openBtn').addEventListener('click', async () => {
        try {
          const dirHandle = await window.showDirectoryPicker();
          fileTree.innerHTML = '';
          await listFiles(dirHandle, fileTree);
        } catch (err) {
          console.error("Directory open failed", err);
          alert("Map openen mislukt of geannuleerd.");
        }
      });

      document.getElementById('saveBtn').addEventListener('click', async () => {
        try {
          if (!currentHandle) return alert("Geen bestand geselecteerd!");
          const writable = await currentHandle.createWritable();
          await writable.write(editor.getValue());
          await writable.close();
        } catch (err) {
          console.error("Save canceled or failed", err);
          alert("Bestand opslaan mislukt of geannuleerd.");
        }
      });
    }

    async function listFiles(dirHandle, container) {
      container.innerHTML = '<ul></ul>';
      const ul = container.querySelector('ul');
      for await (const entry of dirHandle.values()) {
        const li = document.createElement('li');
        li.textContent = entry.name;
        li.classList.add("px-2", "py-1");

        if (entry.kind === 'file') {
          li.addEventListener('click', async () => {
            const file = await entry.getFile();
            const text = await file.text();
            editor.setValue(text);
            currentHandle = entry;
          });
        } else if (entry.kind === 'directory') {
          li.innerHTML = `📁 ${entry.name}`;
        }
        ul.appendChild(li);
      }
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      const newTheme = monaco.editor.getTheme() === 'vs-dark' ? 'vs-light' : 'vs-dark';
      monaco.editor.setTheme(newTheme);
    });
  </script>
</body>
</html>
