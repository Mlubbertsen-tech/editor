<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Editor ğŸ§‘â€ğŸ’»âœ¨</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1e1e1e;
      color: white;
    }
    #editor {
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
  </style>
</head>
<body class="flex flex-col h-screen">
  <div class="flex p-2 bg-gray-800 text-white">
    <button id="openBtn" class="mr-2 px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded" disabled>ğŸ“‚ Open</button>
    <button id="saveBtn" class="mr-2 px-3 py-1 bg-green-600 hover:bg-green-700 rounded" disabled>ğŸ’¾ Save</button>
    <button id="darkModeToggle" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">ğŸŒ™ Dark Mode</button>
  </div>
  <div class="flex flex-1 overflow-hidden">
    <div id="editor" class="w-1/2"></div>
    <iframe id="preview" class="w-1/2 bg-white"></iframe>
  </div>

  <script>
    let editor;
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: `<!DOCTYPE html>
<html>
<head><style>body { font-family: sans-serif; }</style></head>
<body>
  <h1>Hello world! ğŸ‘‹</h1>
  <script>
    console.log("Live preview werkt! ğŸ‰");
  <\/script>
</body>
</html>`,
        language: 'html',
        theme: 'vs-dark'
      });

      editor.onDidChangeModelContent(() => updatePreview());
      updatePreview();
    });

    function updatePreview() {
      const iframe = document.getElementById('preview');
      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(editor.getValue());
      doc.close();
    }

    // Controleer of File System Access API beschikbaar is
    const canUseFileSystemAPI = 'showOpenFilePicker' in window && 'showSaveFilePicker' in window;
    if (canUseFileSystemAPI) {
      document.getElementById('openBtn').disabled = false;
      document.getElementById('saveBtn').disabled = false;

      // Bestand openen via File System Access API
      document.getElementById('openBtn').addEventListener('click', async () => {
        try {
          const [fileHandle] = await window.showOpenFilePicker();
          const file = await fileHandle.getFile();
          const text = await file.text();
          editor.setValue(text);
        } catch (err) {
          console.error("Open canceled or failed", err);
          alert("Bestand openen mislukt of geannuleerd. Zorg dat je browser deze functie ondersteunt.");
        }
      });

      // Bestand opslaan via File System Access API
      document.getElementById('saveBtn').addEventListener('click', async () => {
        try {
          const handle = await window.showSaveFilePicker();
          const writable = await handle.createWritable();
          await writable.write(editor.getValue());
          await writable.close();
        } catch (err) {
          console.error("Save canceled or failed", err);
          alert("Bestand opslaan mislukt of geannuleerd. Zorg dat je browser deze functie ondersteunt.");
        }
      });
    }

    // Donkere modus toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      const newTheme = monaco.editor.getTheme() === 'vs-dark' ? 'vs-light' : 'vs-dark';
      monaco.editor.setTheme(newTheme);
    });
  </script>
</body>
</html>
