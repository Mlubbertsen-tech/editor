  <svg xmlns="http://www.w3.org/2000/svg" width="120" height="50" viewBox="0 0 120 50">
    <defs>
      <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#F1E863"/>
        <stop offset="100%" style="stop-color:#C59B11"/>
      </linearGradient>
    </defs>
    <style>
      .button {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .button:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }
      .button-bg {
        fill: url(#buttonGradient);
      }
      .button-text {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #000000;
        dominant-baseline: middle;
      }
    </style>
    <a href="https://webitz.vercel.app" target="_blank">
      <g class="button">
        <rect class="button-bg" width="120" height="50" rx="20" ry="20"/>


        <text class="button-text" x="60" y="25" text-anchor="middle" dominant-baseline="middle">Webitz</text>
      </g>
    </a>
  </svg>
